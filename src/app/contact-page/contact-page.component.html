<app-header></app-header>
<form>

    <!-- name -->
    <div class="field">
      <input type="text" name="name" class="input" placeholder="Hey friend, what's your name?">
    </div>
  
    <!-- email -->
    <div class="field">
      <input type="email" name="email" style="border:3px solid #ccff00; margin-bottom: .5em; padding: 0 .75em;" class="input" placeholder="Your Email">
    </div>
  
    <!-- message -->
    <div class="field">
      <textarea class="textarea" name="message"  placeholder="Spill that tea, fam..."></textarea>
    </div>
  
    <button type="submit" class="btn btn-secondary ml-4">Send it!</button>
  
  </form>
